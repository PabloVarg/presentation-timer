version: "2"
sql:
  - engine: "postgresql"
    queries: "."
    schema: "../../migrations/"
    gen:
      go:
        package: "queries"
        out: "sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: pg_catalog.interval
            go_type:
              import: time
              type: Duration
